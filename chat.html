<link rel="manifest" href="https://hack.chat/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="https://hack.chat/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://hack.chat/katex/katex.min.css">
  <link id="scheme-link" rel="stylesheet" href="https://richgriese.net/schemes/atelier-dune.css">
  <script src="https://hack.chat/katex/katex.min.js"></script>
  <script src="https://hack.chat/katex/contrib/auto-render.min.js"></script>
  <link id="highlight-link" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/hybrid.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
</head>

<body>
    <article class="container">
    <div id="messages" class="messages"></div>
  </article>
  <footer id="footer">
    <div class="container">
      <form id="chatform" class="messages">
        <textarea id="chatinput" type="text" autocomplete="off" autofocus></textarea>
      </form>
    </div>
  </footer>
  <nav id="sidebar">
    <div id="sidebar-content" class="hidden">
      <p>
        <input id="pin-sidebar" type="checkbox">
        <label for="pin-sidebar">Pin sidebar</label>
      </p>
<!--      <h4>Settings</h4> -->
      <p>
        <input id="joined-left" type="checkbox" checked hidden>
<!--        <label for="joined-left">Join/left notify</label> -->
      </p>
      <p>
        <input id="parse-latex" type="checkbox" checked hidden>
<!--        <label for="parse-latex">Parse LaTeX</label> -->
      </p>
      <p>
        <button id="clear-messages">Clear messages</button>
      </p>
<!--      <h4>Color scheme</h4> -->
      <select id="scheme-selector" hidden></select>
      <p>
        <input id="syntax-highlight" type="checkbox" checked hidden>
<!--        <label for="syntax-highlight">Syntax Highlight</label> -->
      </p>
<!--      <h4>Highlight scheme</h4> -->
      <select id="highlight-selector" hidden></select>
      <h4>Users online</h4>
<!--      <p>(Click user to invite)</p> -->
      <ul id="users"></ul>
    </div>
  </nav>
  <script src="chat-client.js"></script>
</body>

<audio id="audio" src="beep.mp3" autostart="false" ></audio>
<audio id="ring" src="telephone.mp3" autostart="false" ></audio>
